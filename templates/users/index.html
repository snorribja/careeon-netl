
{% extends 'base.html' %}
{% block content %}
    <div class = "home">

        <p>Name: {{ user.name }}</p>
        <p>Email: {{ user.email }}</p>

        
        <a href="{% url 'show_user_applications' user.id%}"><button> My applications </button></a>

        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    </div>
{% endblock %}
